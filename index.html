<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="widget">
        <div class="details">
            <div class="precipitation">Ferrara</div>

            <div class="temperature" id="staticResults"></div>
            <div class="summary">
                <p class="summaryText" id="conditionText"></p>
            </div>
            <div class="precipitation" id="humidity"></div>
            <div class="wind" id="precip"></div>
        </div>
        <div class="pictoBackdrop"></div>
        <div class="pictoFrame"></div>
        <div class="pictoCloudBig"></div>
        <div class="pictoCloudFill"></div>
        <div class="pictoCloudSmall"></div>
        <!--
        <div class="iconCloudBig"></div>
        <div class="iconCloudFill"></div>
        <div class="iconCloudSmall"></div>
        -->
    </div>
</div>
